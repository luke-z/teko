apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: pvc-dynamic-example
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi
  storageClassName: longhorn
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: deployment-dynamic-pvc
spec:
  replicas: 2
  selector:
    matchLabels:
      app: app-dynamic-pvc
  template:
    metadata:
      labels:
        app: app-dynamic-pvc
    spec:
      containers:
      - name: nginx
        image: nginx
        volumeMounts:
        - name: data
          mountPath: /usr/share/nginx/html
      volumes:
      - name: data
        persistentVolumeClaim:
          claimName: pvc-dynamic-example